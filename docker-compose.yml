services:
  db:
    # Custom PG18 with pgvector + pg_cron (built from docker/Dockerfile.pg18)
    image: percolationlabs/rem-pg:18
    ports:
      - "5489:5432"
    environment:
      POSTGRES_DB: p8
      POSTGRES_USER: p8
      POSTGRES_PASSWORD: p8_dev
    volumes:
      - pgdata:/var/lib/postgresql
    command: >
      postgres
        -c shared_preload_libraries=pg_cron
        -c cron.database_name=p8
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U p8"]
      interval: 5s
      timeout: 3s
      retries: 5

  kms:
    image: quay.io/openbao/openbao:2
    ports:
      - "8200:8200"
    environment:
      BAO_DEV_ROOT_TOKEN_ID: dev-root-token
      BAO_DEV_LISTEN_ADDRESS: "0.0.0.0:8200"
    cap_add:
      - IPC_LOCK
    command: server -dev
    healthcheck:
      test: ["CMD", "bao", "status"]
      interval: 5s
      timeout: 3s
      retries: 5

volumes:
  pgdata:
