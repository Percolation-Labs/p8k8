# Ephemeral database for integration tests (no volume â€” destroyed each run)
# Usage: docker compose -p p8-test -f docker-compose.test.yml up -d --wait
name: p8-test
services:
  db:
    container_name: p8-test
    image: p8-local:pg18
    build:
      context: .
      dockerfile: docker/Dockerfile.pg18
    ports:
      - "5499:5432"
    environment:
      POSTGRES_DB: p8
      POSTGRES_USER: p8
      POSTGRES_PASSWORD: p8_dev
      PGDATA: /var/lib/postgresql/data
    command: ["postgres", "-c", "shared_preload_libraries=pg_cron", "-c", "cron.database_name=p8"]
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U p8"]
      interval: 5s
      timeout: 3s
      retries: 5

  kms:
    image: quay.io/openbao/openbao:2
    ports:
      - "8201:8200"
    environment:
      BAO_DEV_ROOT_TOKEN_ID: dev-root-token
      BAO_DEV_LISTEN_ADDRESS: "0.0.0.0:8200"
      BAO_ADDR: "http://127.0.0.1:8200"
    cap_add:
      - IPC_LOCK
    command: server -dev
    healthcheck:
      test: ["CMD", "bao", "status"]
      interval: 5s
      timeout: 3s
      retries: 5
