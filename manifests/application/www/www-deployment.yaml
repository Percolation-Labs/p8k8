---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: www-percolationlabs
  namespace: p8
  labels:
    app: www-percolationlabs
    component: website
spec:
  replicas: 1
  selector:
    matchLabels:
      app: www-percolationlabs
  template:
    metadata:
      labels:
        app: www-percolationlabs
        component: website
    spec:
      containers:
      - name: www
        image: percolationlabs/p8home:latest
        imagePullPolicy: Always
        ports:
        - name: http
          containerPort: 80
          protocol: TCP
        resources:
          requests:
            memory: "32Mi"
            cpu: "10m"
          limits:
            memory: "64Mi"
            cpu: "100m"
        livenessProbe:
          httpGet:
            path: /health
            port: http
          initialDelaySeconds: 5
          periodSeconds: 10
          timeoutSeconds: 3
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /health
            port: http
          initialDelaySeconds: 2
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 3
      restartPolicy: Always
      terminationGracePeriodSeconds: 10

---
apiVersion: v1
kind: Service
metadata:
  name: www-percolationlabs
  namespace: p8
  labels:
    app: www-percolationlabs
    component: website
spec:
  type: ClusterIP
  selector:
    app: www-percolationlabs
  ports:
  - name: http
    port: 80
    targetPort: http
    protocol: TCP

---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: www-percolationlabs
  namespace: p8
  labels:
    app: www-percolationlabs
    component: website
  annotations:
    load-balancer.hetzner.cloud/location: hel1
    cert-manager.io/cluster-issuer: "letsencrypt-prod"
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    nginx.ingress.kubernetes.io/force-ssl-redirect: "true"
    nginx.ingress.kubernetes.io/proxy-body-size: "10m"
    nginx.ingress.kubernetes.io/proxy-connect-timeout: "30"
    nginx.ingress.kubernetes.io/proxy-send-timeout: "30"
    nginx.ingress.kubernetes.io/proxy-read-timeout: "30"
spec:
  ingressClassName: nginx
  tls:
  - hosts:
    - percolationlabs.ai
    - www.percolationlabs.ai
    secretName: percolationlabs-ai-tls
  rules:
  - host: percolationlabs.ai
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: www-percolationlabs
            port:
              name: http
  - host: www.percolationlabs.ai
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: www-percolationlabs
            port:
              name: http
