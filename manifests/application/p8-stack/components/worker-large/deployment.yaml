apiVersion: apps/v1
kind: Deployment
metadata:
  name: p8-worker-large
  labels:
    app.kubernetes.io/name: p8-worker-large
    app.kubernetes.io/component: worker
spec:
  replicas: 0  # KEDA manages scaling
  selector:
    matchLabels:
      app.kubernetes.io/name: p8-worker-large
      app.kubernetes.io/component: worker

  template:
    metadata:
      labels:
        app.kubernetes.io/name: p8-worker-large
        app.kubernetes.io/component: worker

    spec:
      serviceAccountName: p8-app
      terminationGracePeriodSeconds: 60

      initContainers:
        - name: wait-for-postgres
          image: busybox:1.36
          command:
            - sh
            - -c
            - |
              until nc -z p8-postgres-rw.p8.svc.cluster.local 5432; do
                echo "Waiting for PostgreSQL..."
                sleep 2
              done
              echo "PostgreSQL is ready"

      containers:
        - name: worker
          image: percolationlabs/p8:latest
          imagePullPolicy: Always
          command: ["python", "-m", "p8.workers.processor", "--tier", "large", "--poll-interval", "15", "--batch-size", "1"]

          # Same config + secrets as API â€” all P8 processes share one bundle
          envFrom:
          - configMapRef:
              name: p8-config
          - secretRef:
              name: p8-app-secrets

          env:
            - name: POSTGRES_USER
              valueFrom:
                secretKeyRef:
                  name: p8-database-credentials
                  key: username
            - name: POSTGRES_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: p8-database-credentials
                  key: password
            - name: P8_DATABASE_URL
              value: "postgresql://$(POSTGRES_USER):$(POSTGRES_PASSWORD)@p8-postgres-rw.p8.svc.cluster.local:5432/p8db"

          resources:
            requests:
              memory: "2Gi"
              cpu: "1000m"
            limits:
              memory: "4Gi"
              cpu: "2000m"

          securityContext:
            runAsNonRoot: true
            runAsUser: 1000
            allowPrivilegeEscalation: false
            capabilities:
              drop:
                - ALL
            readOnlyRootFilesystem: false

          volumeMounts:
            - name: tmp
              mountPath: /tmp

      volumes:
        - name: tmp
          emptyDir: {}
