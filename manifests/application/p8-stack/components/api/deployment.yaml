apiVersion: apps/v1
kind: Deployment
metadata:
  name: p8-api
  labels:
    app.kubernetes.io/name: p8-api
    app.kubernetes.io/component: api
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: p8-api
      app.kubernetes.io/component: api

  template:
    metadata:
      labels:
        app.kubernetes.io/name: p8-api
        app.kubernetes.io/component: api

    spec:
      serviceAccountName: p8-app

      initContainers:
        - name: wait-for-postgres
          image: busybox:1.36
          command:
            - sh
            - -c
            - |
              until nc -z p8-postgres-rw.p8.svc.cluster.local 5432; do
                echo "Waiting for PostgreSQL..."
                sleep 2
              done
              echo "PostgreSQL is ready"

      containers:
        - name: p8-api
          image: percolationlabs/p8:latest
          imagePullPolicy: Always

          ports:
            - name: http
              containerPort: 8000
              protocol: TCP

          # Config from configmap, secrets from unified secret
          envFrom:
          - configMapRef:
              name: p8-config
          - secretRef:
              name: p8-app-secrets

          env:
            # DATABASE_URL needs interpolation from CNPG-managed credentials
            - name: POSTGRES_USER
              valueFrom:
                secretKeyRef:
                  name: p8-database-credentials
                  key: username
            - name: POSTGRES_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: p8-database-credentials
                  key: password
            - name: P8_DATABASE_URL
              value: "postgresql://$(POSTGRES_USER):$(POSTGRES_PASSWORD)@p8-postgres-rw.p8.svc.cluster.local:5432/p8db"

          resources:
            requests:
              memory: "512Mi"
              cpu: "500m"
            limits:
              memory: "2Gi"
              cpu: "2000m"

          livenessProbe:
            httpGet:
              path: /health
              port: http
            initialDelaySeconds: 30
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3

          readinessProbe:
            httpGet:
              path: /health
              port: http
            initialDelaySeconds: 10
            periodSeconds: 5
            timeoutSeconds: 3
            failureThreshold: 3

          securityContext:
            runAsNonRoot: true
            runAsUser: 1000
            allowPrivilegeEscalation: false
            capabilities:
              drop:
                - ALL
            readOnlyRootFilesystem: false

          volumeMounts:
            - name: tmp
              mountPath: /tmp
            - name: fcm-sa
              mountPath: /secrets/fcm
              readOnly: true

      volumes:
        - name: tmp
          emptyDir: {}
        - name: fcm-sa
          secret:
            secretName: p8-fcm-service-account
            optional: true

      affinity:
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
            - weight: 100
              podAffinityTerm:
                labelSelector:
                  matchLabels:
                    app.kubernetes.io/name: p8-api
                topologyKey: kubernetes.io/hostname
