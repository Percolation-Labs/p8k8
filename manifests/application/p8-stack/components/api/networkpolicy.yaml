apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: p8-api
spec:
  podSelector:
    matchLabels:
      app.kubernetes.io/name: p8-api
  policyTypes:
    - Ingress
    - Egress

  ingress:
    # Allow from nginx ingress controller
    - from:
        - namespaceSelector:
            matchLabels:
              kubernetes.io/metadata.name: ingress-nginx
      ports:
        - protocol: TCP
          port: 8000

  egress:
    # Allow DNS
    - to:
        - namespaceSelector:
            matchLabels:
              kubernetes.io/metadata.name: kube-system
      ports:
        - protocol: UDP
          port: 53

    # Allow PostgreSQL
    - to:
        - podSelector:
            matchLabels:
              cnpg.io/cluster: p8-postgres
      ports:
        - protocol: TCP
          port: 5432

    # Allow OTEL collector
    - to:
        - podSelector:
            matchLabels:
              app.kubernetes.io/name: otel-collector
      ports:
        - protocol: TCP
          port: 4318

    # Allow OpenBao (KMS Transit API)
    - to:
        - podSelector:
            matchLabels:
              app.kubernetes.io/name: openbao
      ports:
        - protocol: TCP
          port: 8200

    # Allow HTTPS egress (for LLM APIs, external services)
    - to:
        - namespaceSelector: {}
      ports:
        - protocol: TCP
          port: 443
