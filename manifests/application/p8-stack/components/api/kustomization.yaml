# p8 API Component
#
# FastAPI server with REST and streaming endpoints
#
# Configuration:
#   - p8-config ConfigMap: Generated in base/kustomization.yaml
#   - p8-llm-api-keys Secret: API keys and auth secrets
#   - p8-database-credentials Secret: DB credentials

apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

resources:
  - serviceaccount.yaml
  - deployment.yaml
  - service.yaml
  - ingress.yaml
  - hpa.yaml
  - pdb.yaml
  - networkpolicy.yaml
