#
# Deployed in-cluster for development and single-cluster setups.
# In production, consider running OpenBao on a dedicated cluster or
# external service for isolation from the workload plane.

apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

namespace: p8

# Match base stack labels so NetworkPolicy selectors align
commonLabels:
  app.kubernetes.io/part-of: p8-stack
  app.kubernetes.io/managed-by: kustomize

labels:
  - pairs:
      app.kubernetes.io/version: unset
    includeSelectors: true
    includeTemplates: true

resources:
  - serviceaccount.yaml
  - configmap.yaml
  - statefulset.yaml
  - service.yaml
  - init-job.yaml
