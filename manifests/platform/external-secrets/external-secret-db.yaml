apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: p8-database-credentials
  namespace: p8
spec:
  refreshInterval: 1h
  secretStoreRef:
    name: openbao-kv
    kind: ClusterSecretStore
  target:
    name: p8-database-credentials
    creationPolicy: Owner
  data:
    - secretKey: username
      remoteRef:
        key: p8/database-credentials
        property: username
    - secretKey: password
      remoteRef:
        key: p8/database-credentials
        property: password
