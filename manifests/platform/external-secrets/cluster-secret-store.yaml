apiVersion: external-secrets.io/v1
kind: ClusterSecretStore
metadata:
  name: openbao-kv
spec:
  provider:
    vault:
      server: "http://openbao.p8.svc.cluster.local:8200"
      path: "secret"
      version: "v2"
      auth:
        tokenSecretRef:
          name: openbao-eso-token
          namespace: p8
          key: token
